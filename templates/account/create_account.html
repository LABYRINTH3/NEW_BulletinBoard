<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 생성</title>
    <style>
        /* CSS 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* 요소를 수평으로 가운데 정렬 */
            align-items: center; /* 요소를 수직으로 가운데 정렬 */
            height: 100vh; /* 화면 전체 높이만큼 세로 중앙 정렬 */
            background: hsla(233, 100%, 94%, 1);
            background: linear-gradient(90deg, hsla(233, 100%, 94%, 1) 0%, hsla(255, 29%, 97%, 1) 100%);
            background: -moz-linear-gradient(90deg, hsla(233, 100%, 94%, 1) 0%, hsla(255, 29%, 97%, 1) 100%);
            background: -webkit-linear-gradient(90deg, hsla(233, 100%, 94%, 1) 0%, hsla(255, 29%, 97%, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#DFE3FF", endColorstr="#F7F6FA", GradientType=1 );
            flex-direction: column; /* 요소들을 수직으로 배치 */
        }

        form {
            width: 100%;
            max-width: 400px; /* Limit container width */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Center content */
        }

        h1 {
            text-align: center; /* 제목 가운데 정렬 */
            color: #333333; /* 제목 색상 설정 */
        }
        
        input {
            width: calc(100% - 20px); /* Make the input fields full-width within the form */
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 10px; /* Add some space between input fields */
        }


        button[type="submit"] {
            width: calc(100% - 20px); /* Adjust button width */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            text-align: center; /* 문단 가운데 정렬 */
            margin-top: 20px; /* 위쪽 여백 추가 */
        }
        
        a {
            color: #007bff; /* 링크 색상 설정 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }
        .errorlist.nonfield{
            font-size: 15px;
        }
        /* 경고 메시지 스타일 */
        .message {
            text-align: center; /* 메시지 가운데 정렬 */
            color: red; /* 메시지 색상 설정 */
        }
            /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            form {
                width: 90%; /* Adjusting width for smaller screens */
            }
            .errorlist.nonfield{
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>Create Account</h1>
        {{ form.as_p }}
        <button type="submit">계정 생성</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인 페이지</a>로 이동하기.</p>
    {% for message in messages %}
        <p class="message">{{ message }}</p>
    {% endfor %}
</body>
</html>
