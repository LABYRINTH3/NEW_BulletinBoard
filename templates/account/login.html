<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- External CSS link can be added here for styling -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background: hsla(233, 100%, 90%, 1);
            background: linear-gradient(90deg, hsla(233, 100%, 90%, 1) 0%, hsla(0, 0%, 89%, 1) 100%);
            background: -moz-linear-gradient(90deg, hsla(233, 100%, 90%, 1) 0%, hsla(0, 0%, 89%, 1) 100%);
            background: -webkit-linear-gradient(90deg, hsla(233, 100%, 90%, 1) 0%, hsla(0, 0%, 89%, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#CAD0FF", endColorstr="#E3E3E3", GradientType=1 );
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }
        .login-container {
            width: 100%;
            max-width: 400px; /* Limit container width */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Center content */
        }
        h1 {
            margin-top: 0; /* Remove default margin */
            text-align: center; /* 제목 가운데 정렬 */
            color: #333333; /* 제목 색상 설정 */
             font-size: 40px; /* 픽셀 단위로 크기 조정 */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust input width */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: calc(100% - 20px); /* Adjust button width */
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-link {
            text-align: center; /* Center the link */
            margin-top: 20px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <!-- Login form -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render form fields -->
            <button type="submit">Login</button> <!-- Submit button -->
        </form>
        <!-- Sign up link -->
        <div class="signup-link">
            <p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a>을 해주세요.</p>
        </div>
        <!-- Display messages -->
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    <!-- Add your JavaScript code here if needed -->
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
